<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名校长工作室</title>
    <style>
        body {
            font-family: -apple-system, "PingFang SC", "Helvetica Neue", "Microsoft Yahei", Tahoma, Simsun, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #FF9622;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #fefefe;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 4px 1px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #2F3742;
            margin-bottom: 5px;
        }
        .card-link {
            color: #0B3FE0;
            text-decoration: none;
        }
        .card-subtitle {
            font-size: 14px;
            color: #687583;
            margin-top: 4px;
        }
        .session-links {
            margin-top: 8px;
            display: flex;
            gap: 10px;
        }
        .session-link {
            font-size: 14px;
            color: #0B3FE0;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
            color: #0B3FE0;
        }
        .footer-link {
            color: #0B3FE0;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">名校长工作室</h1>

    <div class="card">
        <div class="card-title">
            BA01：AI赋能下的学校高质量发展
        </div>
        <div class="card-subtitle">主持人: 毛展煜 | 管理员: 吴顺银 </div>
        <div class="session-links">
            <a href="https://www.eeo.cn/s/a/?cid=269697591&session=morning" class="session-link">上午场</a>
            <a href="https://www.eeo.cn/s/a/?cid=269697591&session=noon" class="session-link">中午场</a>
            <a href="https://www.eeo.cn/s/a/?cid=269697591&session=afternoon" class="session-link">下午场</a>
        </div>
    </div>

    <!-- Repeat similar structure for each course -->
    <div class="card">
        <div class="card-title">
           BA02：教师成长
        </div>
        <div class="card-subtitle">主持人: 阳湘玲 | 管理员: 吴顺银 </div>
        <div class="session-links">
            <a href="https://www.eeo.cn/s/a/?cid=269695681&session=morning" class="session-link">上午场</a>
            <a href="https://www.eeo.cn/s/a/?cid=269695681&session=noon" class="session-link">中午场</a>
            <a href="https://www.eeo.cn/s/a/?cid=269695681&session=afternoon" class="session-link">下午场</a>
        </div>
    </div>

    <!-- Add more cards for other courses as needed -->

</div>


<footer>
    
    <!-- Repeat similar structure for each course -->
    <div class="card">
        <div class="card-title">
            <a href="/" class="footer-link">返回首页</a>
        </div>
     
    </div>


</footer>
</body>
</html>
