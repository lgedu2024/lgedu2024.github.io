<script>
 
    document.addEventListener("DOMContentLoaded", function() {
    function showContainerById(id) {
        // Hide all containers
        document.querySelectorAll('.submenu').forEach(function(container) {
            container.style.display = 'none';
        });
        
        // Show only the container with the specified ID
        const targetContainer = document.getElementById(id);
        if (targetContainer) {
            targetContainer.style.display = 'block';
        }
    }
    
    // Check the URL hash and show the relevant container
    if (window.location.hash) {
        const hashId = window.location.hash.substring(1); // Remove the '#' symbol
        showContainerById(hashId);
    }

    // Listen for hash changes in the URL to dynamically update the displayed content
    window.addEventListener('hashchange', function() {
        const hashId = window.location.hash.substring(1);
        showContainerById(hashId);
    });
});

</script>
